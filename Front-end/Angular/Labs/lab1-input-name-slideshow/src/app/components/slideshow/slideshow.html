<div class="slideshow-card">
    <h2>Faculty of Engineering ASU</h2>
    <div class="img-container">
        <img [src]="currImgSrc" alt="Facult Of Engineering Ain Shams University">
    </div>
    
    <div class="btn-container">
        <button (click)="nextPic()">Next</button>
        <button (click)="prevPic()">Prev</button>
        <button (click)="startShow()">Start</button>
        <button (click)="stopShow()">Stop</button>
    </div>
</div>
