<div [routerLink]="['/products', product.id]" class="
    bg-white rounded-lg shadow-md p-4
    hover:shadow-lg hover:-translate-y-2
    transition-all duration-300 cursor-pointer
    h-85
    flex flex-col
  ">
    <!-- Header -->
    <div class="flex justify-between pb-2">
        <h2 class="text-lg font-semibold line-clamp-1">
            {{ product.name }}
        </h2>
        <h2 class="text-sm font-semibold text-gray-500 line-clamp-1">
            {{ product.brand }}
        </h2>
    </div>

    <!-- Description -->
    <p class="text-gray-600 text-sm line-clamp-2 mb-2">
        {{ product.description }}
    </p>

    <!-- Image -->
    <div class="flex justify-center items-center h-45 mb-3">
        <img [src]="product.image" alt="" class="h-full w-full object-cover rounded-xl" />
    </div>

    <!-- Footer -->
    <div class="mt-auto flex justify-between items-center">
        <span class="font-bold">
            {{ product.price }} EGP
        </span>

        @if (product.inStock) {
        <span class="text-green-600 font-semibold">
            In Stock
        </span>
        } @else {
        <span class="text-red-600 font-semibold">
            Out of Stock
        </span>
        }
    </div>
</div>
