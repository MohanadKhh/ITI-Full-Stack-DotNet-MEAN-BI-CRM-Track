<div [routerLinkActiveOptions]="{exact:true}" routerLinkActive="" routerLink="/products/{{product.id}}"
    class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg hover:-translate-y-2 transition-all duration-300 hover:cursor-pointer">
    <div class="flex justify-between pb-3">
        <h2 class="text-lg font-semibold mb-2">{{product.name}}</h2>
        <h2 class="text-s font-semibold mb-2">{{product.brand}}</h2>
    </div>
    <p class="text-gray-600">{{product.description}}</p>
    <div class="flex justify-center">
        <img class="rounded-2xl py-3 max-h-96 object-cover" [src]="product.image" alt="">
    </div>
    <div class="flex justify-between">
        <span class="font-bold">{{product.price}} EGP</span>
        @if(product.inStock) {
        <span class="text-green-600 font-semibold ml-4">In Stock</span>
        } @else {
        <span class="text-red-600 font-semibold ml-4">Out of Stock</span>
        }
    </div>
</div>
