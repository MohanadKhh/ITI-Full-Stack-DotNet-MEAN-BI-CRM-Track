<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body
    class="bg-gradient-to-br from-[#97acd4] via-[#44ade1dd] to-[#aec3db] min-h-screen w-full py-15 px-5 xs:px-20 sm:px-30 md:px-50 lg:px-96 flex flex-col justify-center">
    <div class="main__container bg-white flex flex-col gap-10 items-center justify-center p-10 rounded-xl">
        <div class="text-3xl font-bold text-[#0170a7]">Library Form</div>
        <div class="flex gap-5">
            <label for="noOfBooks">Number Of Books: </label>
            <input id="bookInput" type="number">
            <span id="errorMsg" class="text-red-900"></span>
        </div>
        
        <div class="submit__btn w-1/3">
            <button class="btn btn-success bg-[#28af61] rounded-xl text-white border-none w-full hover:scale-105">
                <i class="fa-regular fa-paper-plane"></i>
                Submit
            </button>
        </div>
    </div>

    <script src="./js/libraryForm.js"></script>
</body>

</html>
