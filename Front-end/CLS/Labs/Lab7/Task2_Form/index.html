<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-align: center;
        }

        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .styled-table thead {
            background-color: #2c3e50;
            color: #ffffff;
        }

         .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            border: 1px solid #dddddd;
           text-align: left;
        }

        .styled-table tbody tr:nth-child(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:hover {
            background-color: #e1f5fe;
            cursor: pointer;
        }

        .styled-table tbody tr {
            transition: background-color 0.2s ease;
        }

    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" onblur="nameValidation(event)">
        <span id="nameValidationError"></span>

        <br><br>
        <label for="age">Age:</label>
        <input type="text" id="age" name="Age" onblur="ageValidation(event)">
        <span id="ageValidationError"></span>
        
        <br><br>
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="E-mail" onblur="emailValidation(event)">
        <span id="emailValidationError"></span>

        <br><br>
        <button type="reset" onclick="addUser()">Add</button>
        <button type="reset" onclick="clearTable()">Reset</button>
    </form>

    <table class="styled-table">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Email</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="task2.js"></script>
</body>
</html>
