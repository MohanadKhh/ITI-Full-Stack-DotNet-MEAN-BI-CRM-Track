<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2_Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen w-full p-5 flex flex-col justify-center items-center">
    <div class="flex flex-col justify-center items-center gap-10 p-20 bg-slate-200">
        <div class="text-5xl">Counter</div>
        <div id="counterValue" class="text-5xl font-bold text-green-700">0</div>
        <div class="flex gap-5">
            <button id="increaseBtn" class="btn btn-soft btn-success">Increase</button>
            <button id="resetBtn" class="btn btn-soft">Reset</button>
            <button id="decreaseBtn" class="btn btn-soft btn-error">Decrease</button>
        </div>
    </div>

    <script type="module" src="dist/script.js"></script>
</body>

</html>
